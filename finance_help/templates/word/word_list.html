{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<style>
    .table{
        width :1000px;
        text-align: center;
        margin-left:auto;
        margin-right:auto;
    }
    .form-group{
        width : 250px;
        font-size: medium;
        margin-left: auto;
        margin-right: auto;
    }
</style>
 
<section id="hero" class="hero d-flex align-items-center">

    <div class="container" data-aos="fade-up" >

        <header class="section-header">
        <table class = "table table-hover text-center"  style="color:black;">
            <thead class="thead-dark">
                <tr>
                    <td style="font-size: 30px;"><strong>단어명</strong></td>
                    <td style="font-size: 30px;"> <strong>뜻</strong></td>
                </tr>
            </thead>
            <tbody style="color :rgb(4, 2, 17)">
                {% for data in random_data%}
                <tr>            
                    <td style="color: #013289">{{data.name}}</td>
                    <td style="color: rgb(27, 29, 34);">{{data.meaning}}</td>
                </tr>
                {% endfor %}
                {% if reset_data %}{{ reset_data.1.name }}{% endif %}
                
            </tbody>
        </table>

        <form name = "form" method = "POST" style="color : rgb(4, 2, 17)" action = "{% url 'word:list' %}" enctype="multipart/form-data" >
            {% csrf_token %}
        
            <p></p>
            <div class="text-center">
                <input class="btn btn-outline-primary" type ="submit" value="Reset">  
            </div>
            
        </form>
        <form name = "form"  method = "POST" style="color : rgb(4, 2, 17)" action = "{% url 'word:quiz' %}" enctype="multipart/form-data" >
            {% csrf_token %}
        
            <p></p>
            <div class="text-center">
                <input class="btn btn-outline-primary" type ="submit" value="Test">
                
            </div>
            
        </form>
        
        </div>
    </div>
    </div>

</section>





{% endblock %}
