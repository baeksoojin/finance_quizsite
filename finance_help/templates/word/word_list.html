{% extends 'main/base.html' %}  
{% block content %}

<h3 style = "text-align: center;"> 오늘의 단어 </h3>
<div style="text-align: center;">


<style>
    .table{
        width :1000px;
        text-align: center;
        margin-left:auto;
        margin-right:auto;
    }
    .form-group{
        width : 250px;
        font-size: medium;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<table class = "table table-hover text-center"  style="color:black;">
    <thead class="thead-dark">
        <tr>
            <td>단어명</td>
            <td>뜻</td>
        </tr>
    </thead>
    <tbody style="color :rgb(4, 2, 17)">
        <!-- <p>{{ht_board}}</p> -->
        {% for data in all_word_board%}
        <tr>            
            <td>{{data.name}}</td>
            <td style="color: royalblue;">{{data.meaning}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<form name = "form" method = "POST" action = "{% url 'word:reset' %}" enctype="multipart/form-data" >
    {% csrf_token %}

    <p></p>
    <div class="text-center">
        <input class="btn btn-primary btn-sm" type ="submit" value="reset">
        
    </div>
    
</form>
<form name = "form" method = "POST" action = "{% url 'word:quiz' %}" enctype="multipart/form-data" >
    {% csrf_token %}

    <p></p>
    <div class="text-center">
        <input class="btn btn-primary btn-sm" type ="submit" value="quiz">
        
    </div>
    
</form>


{% endblock %}
